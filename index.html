<script>
  // Simple carousel
  (function(){
    const track = document.getElementById('track');
    const slides = track.children;
    const dots = document.getElementById('dots').children;
    let index = 0, total = slides.length;
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');
    let timer;

    function go(i){
      if(i < 0) i = total - 1;
      if(i >= total) i = 0;
      index = i;
      const x = - index * 101;
      track.style.transform = 'translateX(' + x + '%)';
      for(let d of dots) d.classList.remove('active');
      dots[index].classList.add('active');
    }

    prev.addEventListener('click', ()=>{ go(index-1); resetTimer(); });
    next.addEventListener('click', ()=>{ go(index+1); resetTimer(); });

    for(let d of dots){
      d.addEventListener('click', (e)=>{ go(parseInt(e.target.dataset.index)); resetTimer(); });
    }

    function resetTimer(){
      clearInterval(timer);
      timer = setInterval(()=> go(index+1), 4500);
    }

    // start autoplay
    timer = setInterval(()=> go(index+1), 4500);

    // pause on hover
    const carousel = document.querySelector('.carousel .container');
    carousel.addEventListener('mouseenter', ()=> clearInterval(timer));
    carousel.addEventListener('mouseleave', ()=> resetTimer());

    // initial
    go(0);
  })();
</script>
